<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap" rel="stylesheet">
</head>

<body>
    <div class="flexContainer">
        <h1>Tic Tac Toe</h1>
        <p class="subtitle">Can You get three in a row?</p>
        <div id="gameBoard">
            <div class="spot" id="spot1"></div>
            <div class="spot" id="spot2"></div>
            <div class="spot" id="spot3"></div>
            <div class="spot" id="spot4"></div>
            <div class="spot" id="spot5"></div>
            <div class="spot" id="spot6"></div>
            <div class="spot" id="spot7"></div>
            <div class="spot" id="spot8"></div>
            <div class="spot" id="spot9"></div>
        </div>
        <button id="newGameButton">New Game</button>
    </div>
    <div class="newGame">
        <h3 class="formHead">New Game</h3>
        <form id="form">
            <div class="formDiv">
                <label for="playerOne">Player One, enter your name:</label>
                <input type="text" id="playerOne">
            </div>
            <div class="formDiv">
                <label for="playerTwo">Player Two, enter you name:</label>
                <input type="text" id="playerTwo">
            </div>
            <div class="formDiv">
                <button id="submitButton">Start the Game</button>
            </div>
        </form>
    </div>
    <script src="myScript.js"></script>
</body>

</html>
